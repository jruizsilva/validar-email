<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Validacion de formulario</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="titulo">Enviar nuevo email</h1>
		</header>
		<main class="main">
			<form action="#" class="form">
				<div class="campo">
					<label for="email">Para:</label>
					<input type="text" name="email" id="email" />
				</div>
				<div class="campo">
					<label for="asunto">Asunto</label>
					<input type="text" id="asunto" name="asunto" />
				</div>
				<div class="campo">
					<label for="mensaje">Mensaje</label>
					<textarea name="mensaje" id="mensaje"></textarea>
				</div>
				<div class="campo-btn">
					<div class="submit bg-btn-disable">
						<input
							type="submit"
							value="Enviar"
							class="submit-input btn-disable"
						/>
					</div>
					<div class="reset">
						<input
							type="reset"
							value="Resetear Form"
							class="reset-input btn-allowed"
						/>
					</div>
				</div>
			</form>
			<!-- <div class="spinner"></div> -->
		</main>
		<script src="js/app.js"></script>
	</body>
</html>
